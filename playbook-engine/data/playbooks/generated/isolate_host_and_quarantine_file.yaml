id: isolate_host_and_quarantine_file
version: '1.0'
metadata:
  description: Isolate host and quarantine malicious file
  threat_level: medium
preconditions:
- agent_id: a-2
- event_type: file
steps:
- name: Isolate Host
  action: isolate_host
  params: {}
- name: Quarantine File
  action: quarantine_file
  params:
    path: C:/tmp/mal.doc
rollback:
- name: Isolate Host
  action: isolate_host
  params: {}
- name: Quarantine File
  action: quarantine_file
  params:
    path: C:/tmp/mal.doc
